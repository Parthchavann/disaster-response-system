apiVersion: apps/v1
kind: Deployment
metadata:
  name: disaster-response-frontend
  namespace: disaster-response
  labels:
    app: disaster-response-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: disaster-response-frontend
  template:
    metadata:
      labels:
        app: disaster-response-frontend
    spec:
      containers:
      - name: frontend
        image: disaster-response/frontend:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://disaster-response-backend-service:8000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: disaster-response-frontend-service
  namespace: disaster-response
spec:
  selector:
    app: disaster-response-frontend
  ports:
  - protocol: TCP
    port: 8501
    targetPort: 8501
  type: LoadBalancer