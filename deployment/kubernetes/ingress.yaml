apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: disaster-response-ingress
  namespace: disaster-response
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - disaster-response.yourdomain.com
    - api.disaster-response.yourdomain.com
    secretName: disaster-response-tls
  rules:
  - host: disaster-response.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: disaster-response-frontend-service
            port:
              number: 8501
  - host: api.disaster-response.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: disaster-response-backend-service
            port:
              number: 8000